
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>https://vliegdorp.github.io</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
<form action="https://script.google.com/macros/s/AKfycb.../exec" method="POST">
  <input name="name" placeholder="Name" required>
  <input name="email" placeholder="Email" required>
  <textarea name="message" placeholder="Message"></textarea>
  <button type="submit">Send</button>
</form>

<script>
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    };

    fetch('https://script.google.com/macros/s/AKfycbz58SLrvCcbf9nHU3ttIGlIpf6qJcrGN7PxDP6gpfono6XedmxOzQptUE8BNSkCXZni/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    }).then(res => res.text())
      .then(response => alert(response))
      .catch(err => console.error(err));
  });
</script>
  </body>
</html>
