<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheets Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <textarea name="message" placeholder="Message"></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxdJo96qQ78ubuFNBouTXAH5IQ46bpuj6-1rbgIKELLgPIKAsc2If59NhactRBFOH4u/exec';

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      document.getElementById("status").textContent = "Message sent! (Data submitted to Google Sheet)";
      form.reset();
    });
  </script>
</body>
</html>
